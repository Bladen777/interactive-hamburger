<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Interactive hamburger</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="ham_int">
  <button 
          onclick="hamIntFunction()"
          class="ham_int_dropdown_btn">

    <hr id="ham_top">
    <hr id="ham_left">
    <hr id="ham_right">

  </button>
  
  <div class="ham_int_dropdown_content" id="ham_int_dropdown">
    
    <div class="drop_down_link" onmouseover="dropDownHover">
      <div class="link_bg link_bg_1"></div>
      <div class="link_1">
        <a href="link 1"
           alt="link 1"
           >
          link 1
        </a>
      </div>     
    </div>
      
    <div class="drop_down_link" onmouseover="dropDownHover">
      <div class="link_bg link_bg_2"></div>
      <div class="link_2">
        <a href="link 2"
           alt="link 2"
           >
          link 2
        </a>
      </div>     
    </div>

    <div class="drop_down_link link_3 "> 
        <a 
           href="link 3"
           alt="link 3"
           >
          link 3
        </a>    
    </div>    
    
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
